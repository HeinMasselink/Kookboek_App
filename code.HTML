<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JS input en output</title>
</head>
<style>
	.picture {
		background: url('http://www.okokorecepten.nl/i/recipegroups/themas/ei/gepocheerd-ei.jpg');
	}
	body {
		margin-top: 100px;
		background: #008080;
	}
	button {
		font-size: 30px;
		background: #C0C0C0;
		border-radius: 20px;
	}
	.knop {
		text-align: center;
	}
	text {
		margin: auto auto;	
	}
	p {
		font-size: 60px;
		text-align: center;
	}
</style>
<body>
	<text>
		<div class="picture">
			
		</div>
		<div class="tekst">
		<p id="helloText">Klik om te bakken!</p>
		</div>
		<div class="knop">
		<button id="clickButton">Begin</button>
		</div>
	</text>
<script> 
var myButton = document.getElementById("clickButton");
var myText = document.getElementById("helloText");
myButton.addEventListener('click', doSomething, false)
function doSomething() {
	var invoerG = prompt("Wat wil je maken?");
	window.alert("Je wilt dus "+invoerG+" maken");
	confirm("Klopt het dat je een "+invoerG+" wilt maken?");
		var invoer1 = prompt("Wat is ingredient 1?")
		var invoer2 = prompt("Wat is ingredient 2?")
		var invoerT = prompt("Hoelang duurt het bereiden?")
	window.alert("We weten nu alles. We beginnen met het berekenen van het recept");
	myText.textContent = "Voor het maken van "+invoerG+", heb je "+invoer1+" en "+invoer2+" nodig. Dit kost ongeveer "+invoerT+".";
}
</script>

</body>
</html>
